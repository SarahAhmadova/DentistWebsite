<form>
  <div class="form-group form-inline">
    Full text search: <input class="form-control ml-2" type="text" name="searchTerm"
      [(ngModel)]="service.searchTerm" />
    <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" sortable="id" (sort)="onSort($event)">No#</th>
        <th scope="col" sortable="name" (sort)="onSort($event)">İxtisas</th>
        <th scope="col" sortable="createdAt" (sort)="onSort($event)">Yaranma Tarixi</th>
        <th scope="col">Əməliyyatlar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let spec of specList; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <ngb-highlight [result]="spec.name" [term]="service.searchTerm"></ngb-highlight>
        </td>
        <td>{{ spec.createdAt | date:"dd.MM.YY" }}</td>
        <td>
          <button class="btn btn-sm btn-info text-light mr-2 fas fa-edit"></button>
          <button class="btn btn-sm btn-danger text-light fas fa-trash-alt"></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
</form>
